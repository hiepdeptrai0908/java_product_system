<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout.html}">

<head>

</head>

<body>

	<div layout:fragment="content">
		<div class="create-product">
			<div class="create-product-item">
				<h1 class="create-product-headding">CREATE NEW PRODUCT</h1>
				<form th:action="@{doCreateProduct}" th:object="${productUpload}" enctype="multipart/form-data" method="post">
					<div class="create-item-profile">

						<div class="create-item-profile-list">
							<label class="create-item-profile-name">氏名：</label>
							<input type="text" th:field="*{name}" class="create-item-profile-input">
						</div>

						<div class="create-item-profile-list">
							<label class="create-item-profile-name">年齢：</label>
							<input type="number" th:field="*{age}" class="create-item-profile-input-age create-item-profile-input--size">
						</div>

					</div>
					<div class="create-item-profile">

						<div class="create-item-profile-list">
							<label class="create-item-profile-name">性別：</label>
							<div class="profile-name-radio">
								<div class="profile-name-radio-block">
									<label for="female" class="profile-text-name">女性</label>
									<input type="radio" class="profile-text-value" id="female" name="sex" value="女性">
								</div>
								<div class="profile-name-radio-block">
									<label for="male" class="profile-text-name">男性</label>
									<input type="radio" class="profile-text-value" id="male" name="sex" value="男性">
								</div>
							</div>
						</div>

						<div class="create-item-profile-list">
							<label class="create-item-profile-name">金額：</label>
							<input type="text" th:field="*{price}" class="create-item-profile-input create-item-profile-input--size">
						</div>

					</div>
					<div class="create-item-profile">
						<div class="create-item-profile-list">
							<label for="myfile" class="create-item-profile-name">写真：</label>
							<input id="myfile" type="file" th:field="*{image}" class="create-item-profile-file" name="image">
						</div>
					</div>
					<div class="create-item-profile-description">
						<label class="create-item-profile-name">詳細情報 (70 桁以内)：</label>
						<textarea th:field="*{description}" class="create-item-profile-description" maxlength="70"></textarea>
					</div>
					<button class="create-form-btn btn btn--primary" type="submit">保存</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
